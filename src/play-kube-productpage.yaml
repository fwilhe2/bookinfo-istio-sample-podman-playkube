##################################################################################################
# Productpage services
##################################################################################################

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tmp2
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: tmp-pv2
---
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
  labels:
    account: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: localhost/productpage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
          hostPort: 8083 # todo: check if this is required for podman
        volumeMounts:
        - name: tmp2
          mountPath: /tmp
        securityContext:
          runAsUser: 1000
      volumes:
      - name: tmp2
        persistentVolumeClaim:
          claimName: tmp2 # todo: empty dir did not work in podman
---
